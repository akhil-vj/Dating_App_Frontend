    <!-- Modern font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Initial loading spinner styles */
      #root:empty {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #facc15;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Font optimizations */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Mobile optimizations */
      @media (max-width: 640px) {
        html, body {
          overscroll-behavior: none;
          overscroll-behavior-y: none;
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run Malayali Match.</noscript>
    <div id="root"></div>
    
    <!-- Inline critical JS (for PWA support) -->
    <script>
      // Check if device is in standalone mode (installed as PWA)
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        document.documentElement.classList.add('pwa-mode');
      }
      
      // Handle dark mode preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }
      
      // Utility for safe area sizing on notched phones
      function updateSafeAreaVariables() {
        const el = document.documentElement;
        const safeAreaBottom = getComputedStyle(el).getPropertyValue('--sat') || '0px';
        if (parseInt(safeAreaBottom) === 0) {
          el.style.setProperty('--safe-area-bottom', 'env(safe-area-inset-bottom, 0px)');
        }
      }
      
      // Update safe area on load
      window.addEventListener('load', updateSafeAreaVariables);
      
      // Handle back button gestures on Android
      window.addEventListener('popstate', function(e) {
        if (window.history.state && window.history.state.preventBack) {
          window.history.pushState(window.history.state, '');
        }
      });
    </script>
  </body>
